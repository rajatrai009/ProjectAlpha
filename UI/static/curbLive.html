<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
  <link rel="stylesheet" type="text/css" href="curbLive.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Curb</title>
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="round hollow text-center">
        <a href="#" id="addClass">
          <span class="glyphicon glyphicon-comment"></span>
        </a>
      </div>

    </div>
  </div>


  <div class="popup-box chat-popup" id="qnimate">
    <div class="popup-head">
      <div class="popup-head-left pull-left">
        <img src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" alt="iamgurdeeposahan"> Gurdeep Osahan</div>
      <div class="popup-head-right pull-right">
        <button data-widget="remove" id="removeClass" class="chat-header-button pull-right" type="button">
          <i class="glyphicon glyphicon-off"></i>
        </button>
      </div>
    </div>
    <div class="popup-messages">
      <div class="direct-chat-messages">
        <div class="chat-box-single-line">
          <abbr class="timestamp">October 8th, 2015</abbr>
        </div>
        <!-- Message. Default to the left -->
        <div class="direct-chat-msg doted-border">
          <div class="direct-chat-info clearfix">
            <span class="direct-chat-name pull-left">Osahan</span>
          </div>
          <!-- /.direct-chat-info -->
          <img alt="message user image" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img">
          <!-- /.direct-chat-img -->
          <div class="direct-chat-text">
            Hey bro, how’s everything going ?
          </div>
          <div class="direct-chat-info clearfix">
            <span class="direct-chat-timestamp pull-right">3.36 PM</span>
          </div>
          <div class="direct-chat-info clearfix">
            <span class="direct-chat-img-reply-small pull-left">

            </span>
            <span class="direct-chat-reply-name">Singh</span>
          </div>
          <!-- /.direct-chat-text -->
        </div>
        <!-- /.direct-chat-msg -->


        <div class="chat-box-single-line">
          <abbr class="timestamp">October 9th, 2015</abbr>
        </div>



        <!-- Message. Default to the left -->
        <div class="direct-chat-msg doted-border">
          <div class="direct-chat-info clearfix">
            <span class="direct-chat-name pull-left">Osahan</span>
          </div>
          <!-- /.direct-chat-info -->
          <img alt="iamgurdeeposahan" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img">
          <!-- /.direct-chat-img -->
          <div class="direct-chat-text">
            Hey bro, how’s everything going ?
          </div>
          <div class="direct-chat-info clearfix">
            <span class="direct-chat-timestamp pull-right">3.36 PM</span>
          </div>
          <div class="direct-chat-info clearfix">
            <img alt="iamgurdeeposahan" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" class="direct-chat-img big-round">
            <span class="direct-chat-reply-name">Singh</span>
          </div>
          <!-- /.direct-chat-text -->
        </div>
        <!-- /.direct-chat-msg -->
      </div>
    </div>
    <div class="popup-messages-footer">
      <textarea id="status_message" placeholder="Type a message..." rows="10" cols="40" name="message"></textarea>
      <div class="btn-footer">
        <button class="bg_none">
          <i class="glyphicon glyphicon-film"></i>
        </button>
        <button class="bg_none">
          <i class="glyphicon glyphicon-camera"></i>
        </button>
        <button class="bg_none">
          <i class="glyphicon glyphicon-paperclip"></i>
        </button>
        <button class="bg_none pull-right">
          <i class="glyphicon glyphicon-thumbs-up"></i>
        </button>
      </div>
    </div>
  </div>
  <div id="content1">

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="curbLive.js"></script>
</body>

</html>
